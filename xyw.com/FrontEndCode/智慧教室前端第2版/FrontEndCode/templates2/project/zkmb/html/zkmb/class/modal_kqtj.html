<div class="m-kqjz m-kqtj-modal">
	<div class="kqjz-header">
		<span>详情</span>
		<div ng-click="cancel()">
			<i class="icon-close"></i>
		</div>
	</div>
	<div class="kqjz-main">
		<ul class="kqjz-list clearfix">
			<li ng-repeat="item in pointtos" ng-click="show_btn(item)">
				<a><img ng-src="{{item.Userheadimg}}" /></a>
				<p>{{item.Truename}}</p>
				<i ng-class="{true:'icon-actok',false:'icon-act'}[item.State == 1]"></i>
			</li>
		</ul>
	</div>
</div>
