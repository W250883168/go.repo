<div class="g-modal m-modal-classroom" modal-move>
	<div class="g-modal-header">
		<span>修改密码</span>
    <div class="modal-close" ng-click="cancel()"><i class="fa fa-times"></i></div>
	</div>
	<div class="g-modal-body">
    <div class="m-modal-content">
      <p class="title">信息</p>
      <div class="content">
        <span class="text"><i class="fa f-required"></i>原密码</span>
        <input class="form-control" type="password" placeholder="输入原密码"/>
      </div>
      <div class="content">
        <span class="text"><i class="fa f-required"></i>新密码</span>
        <input class="form-control" type="password" placeholder="输入新密码"/>
      </div>
      <div class="content">
        <span class="text"><i class="fa f-required"></i>新密码</span>
        <input class="form-control" type="password" placeholder="再输入新密码"/>
      </div>
      <div class="hidden">密码不能为空</div>
    </div>
	</div>
  <div class="g-modal-footer">
    <button class="btn m-b-xs w-xs btn-default" ng-click="cancel()">取消</button>
    <button class="btn m-b-xs w-xs btn-info" ng-click="ok()">保存</button>
  </div>
</div>
