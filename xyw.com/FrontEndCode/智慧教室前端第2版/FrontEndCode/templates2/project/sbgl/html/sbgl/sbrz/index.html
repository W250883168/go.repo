<div ui-view>
	<div class="m-jdpz">
		<div class="m-breadcrumb">
			<!--  w-breadcrumb 面包屑  -->
			<ul class="breadcrumb" w-breadcrumb></ul>
		</div>
		<div class="wrapper-lg">
			<div class="panel panel-default">
				<div class="panel-heading">
					日志管理
					<div class="table-h-search pull-right col-sm-2">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="form.KeyWord" ng-keyup="sbgzKeyup($event)" placeholder="输入查询关键词">
							<span class="input-group-btn">
                  			<button class="btn btn-sm btn-default" type="button" ng-click="searchPost()" submit-timeout>
                    			<i class="fa fa-search"></i>
                			</button>
				       		</span>
						</div>
					</div>
					
					<div class="table-h-date pull-right">
						<span>查询日期</span>
						<input type="text" ng-model="from.fromTime" id="sbrz_begindate" ng-click="showFromDate()" class="form-control" readonly="readonly" placeholder="开始时间" />
						<span>-</span>
						<input type="text" ng-model="from.toTime" id="sbrz_enddate" ng-click="showToDate()" class="form-control" readonly="readonly" placeholder="结束时间" />
					</div>
				</div>
				<div>
					<table class="table m-b-none" ui-jq="footable" data-sorting="false" data-stop-propagation="false" data-paging="false">
						<thead>
							<tr>
								<th width="30"></th>
								<th data-toggle="true">操作时间</th>
								<th data-hide="phone,tablet">操作人ID</th>
								<th>操作人</th>
								<th data-hide="phone,tablet">对象类型</th>
								<th>具体对象</th>
								<th>操作类型</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in AllOperateLogList">
								<td>{{$index + 1 + (backPage.PageIndex - 1) * backPage.PageSize}}</td>
								<td>{{item.OperateTime}}</td>
								<td>{{item.UserCode}}</td>
								<td>{{item.UserName}}</td>
								<td>{{item.OperateObject}}</td>
								<td>{{item.ObjectName}}</td>
								<td>{{item.OperateName}}</td>
							</tr>
							<tr ng-if="AllOperateLogList.length < 1">
								<td colspan="30" class="text-center">无数据</td>
							</tr>
						</tbody>
						<tfoot class="">
							<tr>
								<td colspan="30" class="text-center">
									<!--分页-->
									<div class="text-center" foo-pagination></div>
								</td>
							</tr>
						</tfoot>
					</table>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
</div>
