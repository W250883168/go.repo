<div class="g-modal m-modal-classroom" modal-move>
	<div class="g-modal-header">
		<span ng-if="items.operate == ''">控制命令添加</span>
		<span ng-if="items.operate == 'edit'">控制命令修改</span>
		<span ng-if="items.operate == 'see'">控制命令查看</span>
		<div class="modal-close" ng-click="cancel()"><i class="fa fa-times"></i></div>
	</div>
	<div class="g-modal-body">
		<div class="m-modal-content">
			<p class="title">基本信息</p>
			<div class="content">
				<span class="text"><i class="fa f-required"></i>代码</span>
				<input class="form-control" type="text" ng-model="form.CmdCode" ng-readonly="items.operate == 'see'" placeholder="输入代码" />
			</div>
			<div class="content">
				<span class="text"><i class="fa f-required"></i>名称</span>
				<input class="form-control" type="text" ng-model="form.CmdName" ng-readonly="items.operate == 'see'" placeholder="输入名称" />
			</div>
			<div class="content">
				<span class="text"><i class="fa f-required off"></i>描述</span>
				<textarea class="form-control" rows="2" ng-model="form.CmdDescription" ng-readonly="items.operate == 'see'" placeholder="输入描述"></textarea>
			</div>
			
			<div class="content modal-classroom">
				<span class="text"><i class="fa f-required"></i>设备型号</span>
				<input ng-if="items.operate != 'see'" class="form-control" type="text" ng-model="form.ModelName" placeholder="请选择型号" />
				<button ng-if="items.operate != 'see'" class="btn m-b-xs w-xs btn-default" ng-click="modalOpenDevice()">选择</button>
				<input ng-if="items.operate == 'see'" class="form-control" type="text" ng-model="items.item.ModelIdName" readonly="readonly" />
			</div>
		</div>

		<div class="m-modal-content">
			<p class="title">参数信息</p>
			<div class="content">
				<span class="text"><i class="fa f-required"></i>请求URI</span>
				<input class="form-control" type="text" ng-model="form.RequestURI" ng-readonly="items.operate == 'see'" placeholder="输入请求URI" />
			</div>
			<div class="content">
				<span class="text"><i class="fa f-required"></i>URI参数</span>
				<input class="form-control" type="text" ng-model="form.URIQuery" ng-readonly="items.operate == 'see'" placeholder="输入URI查询参数" />
			</div>
			<div class="content">
				<span class="text"><i class="fa f-required"></i>请求类型</span>
				<input class="form-control" type="text" ng-model="form.RequestType" ng-readonly="items.operate == 'see'" placeholder="输入请求类型" />
			</div>
			<div class="content">
				<span class="text"><i class="fa f-required"></i>负载</span>
				<input class="form-control" type="text" ng-model="form.Payload" ng-readonly="items.operate == 'see'" placeholder="输入负载" />
			</div>
			<div class="content hidden">
				<span class="text"><i class="fa f-required off"></i>整体打开</span>
				<div class="form-select">
		          <ui-select  ng-model="form.CloseCmdFlagItem" ng-disabled="items.operate=='see'?true:false" theme="bootstrap" ng-change="changeCloseCmdFlagItem(form.CloseCmdFlagItem)">
		            <ui-select-match placeholder="请选择操作命令">{{$select.selected.title}}</ui-select-match>
		            <ui-select-choices repeat="item in form.CloseCmdFlagItems | filter: $select.search">
		              <div ng-bind-html="item.title | highlight: $select.search"></div>
		            </ui-select-choices>
		          </ui-select>
		        </div>
			</div>
			
			<div class="content hidden">
				<span class="text"><i class="fa f-required off"></i>整体关闭</span>
				<div class="form-select">
		          <ui-select  ng-model="form.OpenCmdFlagItem" ng-disabled="items.operate=='see'?true:false" theme="bootstrap" ng-change="changeOpenCmdFlagItem(form.OpenCmdFlagItem)">
		            <ui-select-match placeholder="请选择操作命令">{{$select.selected.title}}</ui-select-match>
		            <ui-select-choices repeat="item in form.OpenCmdFlagItems | filter: $select.search">
		              <div ng-bind-html="item.title | highlight: $select.search"></div>
		            </ui-select-choices>
		          </ui-select>
		        </div>
			</div>
			
			<div class="content">
				<span class="text"><i class="fa f-required off"></i>延时(ms)</span>
				<input class="form-control" type="text" ng-model="form.DelayMillisecond" ng-readonly="items.operate == 'see'" placeholder="输入延时关闭时间(ms)" />
			</div>
			
		</div>
	</div>
	<div class="g-modal-footer" ng-if=" items.operate != 'see'">
		<button class="btn m-b-xs w-xs btn-default" ng-click="cancel()">取消</button>
		<button class="btn m-b-xs w-xs btn-info" ng-click="ok()">保存</button>
	</div>
</div>
