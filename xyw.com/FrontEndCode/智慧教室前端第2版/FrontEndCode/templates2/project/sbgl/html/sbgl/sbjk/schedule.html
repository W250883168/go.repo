<div ui-view>
	<div class="m-jdpz">
		<div class="m-breadcrumb">
			<!--  w-breadcrumb 面包屑  -->
			<ul class="breadcrumb">
	          <li><span>设备管理</span></li>
	          <li><a ui-sref="app.sbgl.sbjk">设备监控</a></li>
	          <li>
	          	<a ui-sref="app.sbgl.sbjk.list({'classroomid':classroomid})">
	          		<span>{{classRoomItem.Campusname}}</span>
					<span>{{classRoomItem.Buildingname}}</span>
					<span>{{classRoomItem.Floorname}}</span>
					<span>{{classRoomItem.Classroomsname}}</span>
	          	</a>
	          </li>
	          <li class="active"><span>周课表</span></li>
	        </ul>
		</div>
		<div class="wrapper-lg">
			<div class="panel panel-default">
				<div class="panel-heading">
					周课表
				</div>
				<div class="m-sbjk-ckb-tab">
					<table>
						<tr>
							<th>时间</th>
							<th ng-repeat="item in dataWeek">{{item.date | limitTo:-5}}<br />{{item.name}}</th>
						</tr>
						<tr ng-repeat="(key,val) in dateTableBody">
							<td>{{dateTable[key]}}</td>
							<td ng-repeat="(key,val2) in val" ng-class="{'active':val2.lessoning == true}" >{{val2.Curriculumname}}<br />{{val2.Truename}}</td>
						</tr>
					</table>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
</div>
