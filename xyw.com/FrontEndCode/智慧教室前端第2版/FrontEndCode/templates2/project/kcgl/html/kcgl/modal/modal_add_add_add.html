<div class="g-modal m-modal-kcgl-add" modal-move>
	<div class="g-modal-header">
		<span>设置课堂信息</span>
		<div class="modal-close" ng-click="cancel()"><i class="icon-close-modal"></i></div>
	</div>
	<div class="g-modal-body m-modal-classroom-body m-kcgl-szktxx">
		<table>
			<tr>
				<th colspan="2">课堂信息</th>
			</tr>
			<tr>
				<td>班级</td>
				<td>
					<div>
						<input class="form-input" ng-model="from.className" ng-click="modalOpenClass()" type="text" placeholder="选择班级" readonly="readonly" />
					</div>
				</td>
			</tr>
			<tr>
				<td>日期</td>
				<td>
					<div>
						<input id="add_date" ng-model="form.date" class="form-input" type="text" ng-click="openDate()" placeholder="选择上课日期" readonly="readonly" />
					</div>
				</td>
			</tr>
			<tr>
				<td>上课时间</td>
				<td>
					<div>
						<select class="form-input" ng-model="from.time">
							<option value="">选择上课时间</option>
							<option value="{{val}}" ng-repeat="(key,val) in dateTable">{{val}}</option>
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td>上课教室</td>
				<td>
					<div>
						<input class="form-input" ng-model="classRoomIdTitle" ng-click="modalOpenClassroom()" type="text" placeholder="选择上课教室" />
					</div>
				</td>
			</tr>
			<tr>
				<td>上课老师</td>
				<td>
					<div>
						<input class="form-input" type="text" ng-model="teacherIdTitle" ng-click="modalOpenTeacher()" placeholder="选择上课老师" />
					</div>
				</td>
			</tr>
		</table>
		
		<table>
			<tr>
				<th colspan="2">视频信息</th>
			</tr>
			<tr>
				<td>是否允许录制</td>
				<td>
					<div>
						<select class="form-input" ng-model="from.isVideo">
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td>是否允许点播</td>
				<td>
					<div>
						<select class="form-input" ng-model="from.isPlay">
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td>是否允许点播评论</td>
				<td>
					<div>
						<select class="form-input" ng-model="from.isPlayComment">
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td>是否允许直播</td>
				<td>
					<div>
						<select class="form-input" ng-model="from.isLive">
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td>是否允许直播评论</td>
				<td>
					<div>
						<select class="form-input" ng-model="from.isLiveComment">
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<div class="g-modal-footer">
		<a class="btn" ng-click="ok()">确定</a>
		<a class="btn" ng-click="cancel()">取消</a>
	</div>
</div>
