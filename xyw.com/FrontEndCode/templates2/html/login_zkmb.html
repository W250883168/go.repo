<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
		<meta name="author" content="Muhammad Usman">
		<!-- The styles -->
		<link id="bs-css" href="../css/bootstrap-cerulean.min.css" rel="stylesheet">
		<link href="../css/charisma-app.css" rel="stylesheet">
		<link href="../css/login_zkmb.css" rel="stylesheet">
		<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
		<!-- The fav icon -->
		<link rel="shortcut icon" href="../img/favicon.ico">
		<!-- jQuery -->
		<script src="../vendor/jquery/jquery.min.js"></script>
		<script src="../js/login_zkmb.js"></script>
	</head>

	<body class="login-zkmb-body">
		<div class="glyphicon glyphicon-chevron-left" onclick="location.href='?back=true'"></div>
		<div class="login-zkmb container">
			<div class="login-main">
				<div class="login-header">
					<a><img src="../img/logo_white.png" /></a>
					<span>智慧教室中控系统</span>
				</div>
				<form autocomplete="off" class="login-form">
					<div class="user clearfix">
						<i></i>
						<label><input class="form-control" type="text" id="username" name="username" maxlength="32" placeholder="请输入用户名" autocomplete="off" /></label>
					</div>
					<div class="password clearfix">
						<i></i>
						<label><input class="form-control" type="password" id="userpwd" name="userpwd" maxlength="32" placeholder="请输入密码" autocomplete="off" /></label>
					</div>
					<div class="msg" id="showMeg"></div>
					<div class="login-btn">
						<button type="submit" class="btn" id="Loginbutton"></button>
						<div class="icon-loading rotateIn"><img src="../img/login/loading.png" /></div>
					</div>
				</form>
				<div class="login-bg"></div>
			</div>
		</div>
	</body>

</html>
