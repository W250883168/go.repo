<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<!-- 优先使用 IE 最新版本和 Chrome -->
		<meta name="flexible" content="initial-dpr=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- The styles -->
		<link id="bs-css" href="../css/bootstrap-cerulean.min.css" rel="stylesheet">
		<link href="../css/charisma-app.css" rel="stylesheet">
		<link href="../css/login.css" rel="stylesheet">
		<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
		<!-- The fav icon -->
		<link rel="shortcut icon" href="../img/favicon.ico">
		<!-- jQuery -->
		<script src="../vendor/jquery/jquery.min.js"></script>
		<script src="../js/login.js"></script>

	</head>

	<body class="login login-body">
		<div class="ch-container">
			<div class="login-main">
				<div class="login-logo text-center">
					<img src="../img/login/logo_login.png" />
				</div>
				<div class="login-form">
					<form id="login" autocomplete="off">
						<div class="form-name clearfix">
							<i class="icon-user"></i>
							<span>账号</span>
							<input tabindex="1" type="text" id="username" name="username" value="" maxlength="32" placeholder="输入你的账号" />
						</div>
						<div class="form-pwd clearfix">
							<i class="icon-pwd"></i>
							<span>密码</span>
							<input tabindex="2" type="password" id="userpwd" name="userpwd" maxlength="32" value="" placeholder="输入你的密码" />
						</div>
						<div class="form-err" id="showMeg">
							<!--<span>密码错误！</span>-->
						</div>
						<div class="form-btn">
							<input tabindex="3" type="submit" value="登录" />
							<div class="icon-loading rotateIn"><img src="../img/login/loading.png" /></div>
						</div>
					</form>
				</div>
			</div>

			<div class="m-copyright">
				<div class="copyright">版权所有：
					<a href="http://www.newcloudnet.com/" target="_blank">湖南新云网科技有限公司</a>
				</div>
			</div>
		</div>

	</body>

</html>
