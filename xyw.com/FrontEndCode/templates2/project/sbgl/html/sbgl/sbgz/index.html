<div ui-view>
	<div class="m-jdpz">
		<div class="m-breadcrumb">
			<!--  w-breadcrumb 面包屑  -->
			<ul class="breadcrumb" w-breadcrumb></ul>
		</div>
		<div class="wrapper-lg">
			<div class="panel panel-default">
				<div class="panel-heading">
					故障管理
					<div class="table-h-btn pull-right">
						<button tabindex="2" class="btn b-w-rs w-xs btn-info pull-left" ng-click="modalOpenAddFault(item,'add')">添加</button>
					</div>
					<div class="table-h-search pull-right col-sm-2">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="searchData.KeyWord" ng-keyup="sbgzKeyup($event)" placeholder="输入查询关键词">
							<span class="input-group-btn">
                  			<button class="btn btn-sm btn-default" type="button" ng-click="searchPost()" submit-timeout>
                    			<i class="fa fa-search"></i>
                			</button>
				       		</span>
						</div>
					</div>
					<div class="table-h-location pull-right location  col-sm-2">
						<input type="text" class="form-control" ng-model="deviceText" readonly="readonly" placeholder="选择设备型号" ng-click="modalOpenDevice()" />
					</div>
					<div class="table-h-location pull-right location  col-sm-2">
						<input type="text" class="form-control" ng-model="addAdd" readonly="readonly" placeholder="选择安装位置" ng-click="modalOpenClassroom()" />
					</div>
				</div>
				<div>
					<table class="table m-b-none" ui-jq="footable" data-sorting="false" data-stop-propagation="false" data-paging="false">
						<thead>
							<tr>
								<th width="30"></th>
								<th data-toggle="true">故障发生时间</th>
								<th>设备名称</th>
								<th data-hide="phone,tablet">设备位置</th>
								<th data-hide="phone,tablet">故障现象</th>
								<th data-hide="phone,tablet">申报人</th>
								<th data-hide="phone,tablet">设备是否可用</th>
								<th>故障状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in allAlertInfoList">
								<td>{{$index + 1 + (backPage.PageIndex - 1) * backPage.PageSize}}</td>
								<td>{{item.HappenTime}}</td>
								<td class="text-left">{{item.DeviceName}}</td>
								<td class="text-left">{{item.DeviceSite}}</td>
								<td class="text-left">{{item.FaultSummary}}</td>
								<td>{{item.InputUserName}}</td>
								<td>{{item.IsCanUse}}</td>
								<td><span class="label bg-info">{{item.StatusName}}</span></td>
								<td>
									<div class="btn-group dropdown" dropdown="">
										<button class="btn btn-default" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">操作<span class="caret"></span></button>
										<ul class="dropdown-menu">
											<li>
												<a ng-click="modalOpenAddFault(item,'details')">查看</a>
											</li>
											<li>
												<a ng-if="item.Status != '3'" ng-click="modalOpenAddFault(item,'edit')">
													<span ng-if="item.Status == '0'">申报</span>
													<span ng-if="item.Status == '1'">受理</span>
													<span ng-if="item.Status == '2'">登记</span>
												</a>
											</li>
											<li>
												<a ng-if="item.Status == '0'" ng-click="delFault(item,'delete')">删除</a>
											</li>
										</ul>
									</div>
								</td>
							</tr>
							<tr ng-if="allAlertInfoList.length < 1">
								<td colspan="30" class="text-center">无数据</td>
							</tr>
							
						</tbody>
						<tfoot class="">
							<tr>
								<td colspan="30" class="text-center">
									<!--分页-->
									<div class="text-center" foo-pagination></div>
								</td>
							</tr>
						</tfoot>
					</table>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
</div>
