<div ui-view>
	<div class="m-jdpz">
		<!--  breadcrumb 面包屑  -->
		<div class="m-sbjk-breadcrumb">
			<ul class="breadcrumb" w-breadcrumb></ul>
		</div>

		<!--main--主要部分-->
		<div class="wrapper-lg">
      <div class="panel panel-default">
        <!--查询 添加-->
        <div class="panel-heading">
          用户管理
          <div class="table-h-btn pull-right">
            <button tabindex="2" class="btn b-w-rs w-xs btn-info pull-left" ng-click="openModalAdd('add')">添加</button>
          </div>
          <div class="table-h-search pull-right col-sm-2">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="form.KeyWord" ng-keyup="sbgzKeyup($event)" placeholder="输入查询关键词">
							<span class="input-group-btn">
                <button class="btn btn-sm btn-default" type="button" ng-click="searchPost()" submit-timeout>
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <!--表单-->
        <div>
          <table class="table m-b-none" ui-jq="footable" data-sorting="false" data-stop-propagation="false" data-paging="false">
            <thead>
              <tr>
              	<th width="30"></th>
                <th data-toggle="true">姓名</th>
                <th data-hide="phone,tablet">账号</th>
                <th>性别</th>
                <th data-hide="phone,tablet">昵称</th>
                <th>手机号</th>
                <th>角色</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in usersList">
              	<td>{{$index + 1 + (backPage.PageIndex - 1) * backPage.PageSize}}</td>
                <td>{{item.Truename}}</td>
                <td>{{item.Loginuser}}</td>
                <td><span ng-if="item.Usersex == 2">男</span><span ng-if="item.Usersex == 1">女</span></td>
                <td>{{item.Nickname}}</td>
                <td>{{item.Userphone}}</td>
                <td>{{item.RoleName}}</td>
                <td>
                  <div class="btn-group dropdown" dropdown="">
                    <button class="btn btn-default" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">操作<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li>
                        <a ng-click="openModalAdd('details',item)">查看</a>
                      </li>
                      <li>
                        <a ng-click="openModalAdd('edit',item)">修改</a>
                      </li>
                      <li>
                        <a ng-click="deleteItem(item)">删除</a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
              <tr ng-if="usersList.length < 1">
                <td class="text-center" colspan="30">无数据</td>
              </tr>
            </tbody>
            <tfoot class="">
              <tr>
                <td colspan="30" class="text-center">
                  <!--分页-->
                  <div class="text-center" foo-pagination></div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
			</div>
		</div>
	</div>
</div>
