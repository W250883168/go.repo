<div ui-view>
	<div class="m-xqgl">
		<!--  breadcrumb 面包屑  -->
		<div class="m-sbjk-breadcrumb">
			<ul class="breadcrumb" w-breadcrumb></ul>
		</div>

    <div class="wrapper-lg wrapper-tree">
      <div class="app-aside">
        <div class="content-left panel panel-default">
          <div class="m-sbpz-tree show_level3">
            <abn-tree
              tree-data="xkgl_data_tree"
              tree-control="xkgl_tree"
              on-select="xkgl_tree_handler(branch)"
              expand-level="1"
              initial-selection="Granny Smith"
              icon-leaf="fa"
              icon-expand= "fa fa-plus-square-o"
              icon-collapse= "fa fa-minus-square-o"
            >
            </abn-tree>
          </div>
        </div>
      </div>
      <div class="content-right panel panel-default">
				<!--查询 添加-->
        <div class="panel-heading">
          <span class="title">已选定</span>
          <b ng-if='xkglRightData.item.Subjectcode == ""'>{{xkgl_data_tree[0].label}}（根目录）</b>
          <b ng-if='xkglRightData.item.Subjectcode != ""'>{{xkglRightData.item.label}}（{{xkglRightData.item.Subjectcode}}）</b>
          <div class="table-h-btn pull-right">
            <button tabindex="1" class="btn b-w-rs w-xs btn-info pull-left" ng-click="openModalAdd('add',xkglRightData.item)">添加</button>
          </div>
        </div>
				<!--表单-->
        <div>
          <table class="table m-b-none" ui-jq="footable" data-page-size="5">
            <thead>
              <tr>
                <th data-toggle="true">学科代码</th>
                <th data-hide="phone,tablet" ng-if="xkglRightData.item.level == 0 || xkglRightData.item.level == undefined">学科门类</th>
                <th data-hide="phone,tablet" ng-if="xkglRightData.item.level == 1">一级学科名称</th>
                <th data-hide="phone,tablet" ng-if="xkglRightData.item.level == 2">二级学科名称</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in xkglRightData.list">
                <td>{{item.Subjectcode}}</td>
                <td>{{item.Subjectname}}</td>
                <td>
                  <div class="btn-group dropdown" dropdown="">
                    <button class="btn btn-default" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">操作<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li>
                        <a ng-click="openModalAdd('edit',xkglRightData.item,item)">编辑</a>
                      </li>
                      <li>
                        <a ng-click="deleteItem(item)">删除</a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
              <tr class="ta-c" ng-if="xkglRightData.list.length < 1">
                <td colspan="5" class="text-center">无数据</td>
              </tr>
            </tbody>
            <tfoot class="">
            <tr>
              <td colspan="30" class="text-center">
                <!--分页-->
                <div class="text-center" foo-pagination></div>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
			</div>
		</div>
	</div>
</div>
