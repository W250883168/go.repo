<div ui-view>
	<div class="m-jdpz">
		<div class="m-breadcrumb">
			<!--  w-breadcrumb 面包屑  -->
			<ul class="breadcrumb" w-breadcrumb></ul>
		</div>
		<div class="wrapper-lg">
			<div class="panel panel-default">
				<div class="panel-heading">
					课程列表
					<div class="table-h-btn pull-right">
						<button tabindex="2" class="btn b-w-rs w-xs btn-info pull-left" ui-sref="app.kcgl.jckc.add({op:'add'})">添加</button>
					</div>
					<div class="table-h-search pull-right col-sm-2">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="form.Curriculumname" ng-keyup="sbgzKeyup($event)" title="输入课程名称查询" placeholder="输入课程名称查询">
							<span class="input-group-btn">
                  			<button class="btn btn-sm btn-default" type="button" ng-click="searchPost()" submit-timeout>
                    			<i class="fa fa-search"></i>
                			</button>
				       		</span>
						</div>
					</div>
				</div>
				<div>
					<table class="table m-b-none" ui-jq="footable" data-sorting="false" data-stop-propagation="false" data-paging="false">
						<thead>
							<tr>
								<th width="30"></th>
								<th data-toggle="true">课程名称</th>
								<th>图标</th>
								<th>类型</th>
								<th data-hide="phone,tablet">详情</th>
								<th>总章节</th>
								<th data-hide="phone,tablet">所属学科</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in Curriculumlist">
								<td>{{$index + 1 + (backPage.PageIndex - 1) * backPage.PageSize}}</td>
								<td>{{item.Curriculumname}}</td>
								<td>
                  <img class="table-td-img" ng-src="{{item.Curriculumicon}}" alt="">
								</td>
								<td>{{item.Curriculumstype}}</td>
								<td>{{item.Curriculumsdetails.substr(0,30)}}<span ng-if='item.Curriculumsdetails.length > 30'>...</span></td>
								<td>{{item.Chaptercount}}</td>
								<td>{{item.Subjectname}}</td>
								<td>
									<div class="btn-group dropdown" dropdown="">
										<button class="btn btn-default" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">操作<span class="caret"></span></button>
										<ul class="dropdown-menu">
											<li>
												<a ui-sref="app.kcgl.jckc.add({op:'details',cid:item.CurriculumsId})">查看</a>
											</li>
											<li>
												<a ui-sref="app.kcgl.jckc.add({op:'edit',cid:item.CurriculumsId})">修改</a>
											</li>
											<li>
												<a ng-click="deleteItem(item)">删除</a>
											</li>
										</ul>
									</div>
								</td>
							</tr>
							<tr ng-if="Curriculumlist.length < 1">
								<td class="text-center" colspan="30">无数据</td>
							</tr>
						</tbody>
						<tfoot class="">
							<tr>
								<td colspan="30" class="text-center">
									<!--分页-->
									<div class="text-center" foo-pagination></div>
								</td>
							</tr>
						</tfoot>
					</table>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
</div>
