<!DOCTYPE html>
<html lang="en" data-ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>教室设备列表</title>
		<base href="web">
		<link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="../plugins/jquery-notific8/jquery.notific8.min.css" rel="stylesheet" type="text/css" />
		<link href="../css/index.css" rel="stylesheet">

		<script src="../plugins/jQuery/jQuery-2.2.0.min.js"></script>
		<script src="../plugins/jquery-notific8/jquery.notific8.min.js" type="text/javascript"></script>
		<script src="../plugins/metronic/metronic.js" type="text/javascript"></script>

		<script src="../plugins/angularjs/angular.min.js" type="text/javascript"></script>
		<script src="../plugins/angularjs/angular-sanitize.min.js" type="text/javascript"></script>
		<script src="../plugins/angularjs/angular-touch.min.js" type="text/javascript"></script>
		<script src="../plugins/angularjs/plugins/ui-bootstrap-tpls.min.js"></script>
		<script src="../plugins/jQuery/jquery.blockui.min.js" type="text/javascript"></script>
		
		
		<script src="../js/app.js"></script>
		<script src="../js/httpService.js"></script>
		<script src="../js/notificService.js"></script>
		<script src="../js/modal.js"></script>
		<script src="../js/devicelistController.js"></script>

	</head>

	<body ng-controller="devicelistController" ng-init="fnInit()" class="bjs">
		<div class="container-fluid clearpadding text-center">
			<div class=" header navbar-fixed-top clearfix">
				<div class="title text-center" style="background-color: {{navcolor}};">
					<div class="titletext">{{Modelname}}</div>
					<div class="title-back" ng-click="fnBack()">
						<img ng-src="../img/device/back.png" alt="返回" />
					</div>
				</div>
			</div>
			
			<div class="img-header text-left clearfix">
				<div class="col-xs-4">
					<img ng-if="classroomInfoData.Classroomicon==''" src="../img/classroom.jpg" alt="..." class="pull-left img-rounded classroomimg ">
					<img ng-if="classroomInfoData.Classroomicon!=''" ng-src="{{classroomInfoData.Classroomicon}}" alt="..." class="pull-left img-rounded classroomimg">
				</div>
				<div class="col-xs-8">
					<div class="pull-left classroominfodiv">
						<p class="classroomname">
							<span ng-bind="classroomInfoData.Classroomsname"></span>&nbsp;&nbsp;&nbsp;&nbsp;
							<span class="zt hidden">教室状态：
								<span ng-if="classroomInfoData.Classroomstate == 1">上课中</span>
								<span ng-if="classroomInfoData.Classroomstate == 0">开放中</span>
								<span ng-if="classroomInfoData.Classroomstate == -1">不可用</span>
							</span>
						</p>
						<p>
							<span ng-bind="classroomInfoData.Campusname"></span>-<span ng-bind="classroomInfoData.Buildingname"></span>-<span ng-bind="classroomInfoData.Floorname"></span>
						</p>
						<p><span ng-bind="classroomInfoData.Curriculumname"></span>&nbsp;&nbsp;<span ng-bind="classroomInfoData.Nickname"></span></p>
					</div>
				</div>
			</div>

			<!--<div class="list navbar-form text-center tm" style="padding-bottom: 26px;padding-top: 6px;">-->
			<div class="device-list">
				<div class="panel panel-default csspanel " ng-repeat="row in deviceData" ng-click="fnIntoDevice(row.DeviceId,row.DevicePage)">
					<div class="panel-body text-center">
						<!--主图-->
						<img ng-if="row.DeviceSwitch=='off'" ng-src="{{deviceimg}}{{row.DeviceImg}}" alt="..." class="img-rounded statusimg gray">
						<img ng-if="row.DeviceSwitch=='on'" ng-src="{{deviceimg}}{{row.DeviceImg2}}" alt="..." class="img-rounded statusimg">
	
						<div class="device-warning">
							<!--离线或在线-->
							<img ng-if="row.NodeSwitch!='offline'" src="../img/arm.png" alt="设备在线" class="flagimg" title="设备在线">
							<img ng-if="row.NodeSwitch=='offline'" src="../img/arl.png" alt="设备离线" class="flagimg " title="设备离线">
	
							<!--设备是否可用-->
							<img ng-if="row.IsCanUse=='0'" src="../img/device/stop.png" alt="设备不可用" class="flagimg" title="设备不可用">
	
							<!--设备是否预警-->
							<img ng-if="row.IsHaveAlert=='1'" src="../img/warning.png" alt="设备有预警" class="flagimg" title="设备有预警">
						</div>
	
					</div>
					<!--<div class="panel-footer text-center " style="padding-left:2px;padding-right:2px;padding-top:4px;padding-bottom: 4px; text-overflow:ellipsis; white-space:nowrap; overflow:hidden;color:#666;background-color: #eeeeee;">{{row.DeviceName}}</div>-->
					<div class="device-one-title panel-footer text-center">{{row.DeviceName}}</div>
				</div>
			</div>
			<!--</div>-->
			<div class="footer navbar-fixed-bottom text-center">
				<div class="text-center">
					<div class="device-btn clearfix">
						<a class="btn btn-btn50" ng-click="fnOpenDevice()">一键开启</a>
						<a class="btn btn-btn50 yellow" ng-click="fnCloseDevice()">一键关闭</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
